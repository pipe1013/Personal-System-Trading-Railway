<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Trading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="auth-header">
            <i class="bi bi-graph-up-arrow auth-icon"></i>
            <h2>Iniciar Sesión</h2>
            <p class="auth-subtitle">Accede a tu sistema de trading</p>
        </div>
        
        <form method="post" id="loginForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="input-group">
                <i class="bi bi-person input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="input-group">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="auth-button">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Iniciar Sesión
            </button>
        </form>
        
        <div class="auth-footer">
            <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            {% if category == 'login_error' %}
                <script>
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de autenticación',
                        text: '{{ message }}',
                        confirmButtonText: 'Entendido',
                        confirmButtonColor: '#007AFF'
                    });
                </script>
            {% endif %}
        {% endfor %}
    {% endwith %}
</body>
</html>
