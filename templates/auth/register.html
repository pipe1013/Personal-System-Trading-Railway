<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Trading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="auth-header">
            <i class="bi bi-graph-up-arrow auth-icon"></i>
            <h2>Crear Cuenta</h2>
            <p class="auth-subtitle">Únete al sistema de trading</p>
        </div>
        
        <form method="post" id="registerForm" onsubmit="return validateForm()">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="input-group">
                <i class="bi bi-person input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="input-group">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Contraseña" required minlength="4">
            </div>
            
            <button type="submit" class="auth-button">
                <i class="bi bi-person-plus me-2"></i>
                Crear Cuenta
            </button>
        </form>
        
        <div class="auth-footer">
            <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            if (password.length < 4) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error de validación',
                    text: 'La contraseña debe tener al menos 4 caracteres.',
                    confirmButtonText: 'Entendido',
                    confirmButtonColor: '#007AFF'
                });
                return false;
            }
            return true;
        }
    </script>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            {% if category == 'success' %}
                <script>
                    Swal.fire({
                        icon: 'success',
                        title: 'Registro Exitoso',
                        text: '{{ message }}',
                        confirmButtonText: 'Continuar',
                        confirmButtonColor: '#007AFF'
                    });
                </script>
            {% elif category == 'error' %}
                <script>
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de Registro',
                        text: '{{ message }}',
                        confirmButtonText: 'Entendido',
                        confirmButtonColor: '#007AFF'
                    });
                </script>
            {% endif %}
        {% endfor %}
    {% endwith %}
</body>
</html>
